<body>
    <input id="ntd" type="button" value="시야보호모드" onclick="
    btn(this); "> 
    <ol>

  
    <h1>Object</h1>
    <h2>How to Create</h2> 
 </ol>
   
    <script>
        var members = {
           "forward": "sonny", //객체 선언, genius라는 객체 안의 sonny가 소속됨을 의미//
           "finisher":"kane"
        };
        document.write("forward : "+members.forward+"<br>");//members의 변수에서 genius라는 객체에 속한 요소를 가져옴//
        document.write("finisher : "+members.finisher+"<br>");
        members.defender="romero";//변수 안에서 뿐만 아니라 이런 문법으로 객체 추가 가능//
        document.write("defender : "+members.defender+'<br>');
        members["veteran"] = "lloris";// 형식상 띄어쓰기같은 오류가 존재 할 경우 배열형식을 사용화여 객체 추가 가능// 
        document.write("veteran : "+members.veteran+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for (var key in members){ //coworkers안에있는 key의값(finisher,defender,veteran,등등을 의미)들을 순차적으로 가져옴, 반복문이랑 같은역할//
        document.write(key+"<br>"); //key들을 가져옴 (forward,finisher,등등)/  
        document.write(members[key]+'<br>');//key의값(member)들을 가져옴 (sonny,kane,등듣)//
        document.write(key+" : "+members[key]+'<br>');
        }
    </script>
    <h2>Property & Method</h2>
    <script>

        members.showAll = function(){
            for(var key in this){
                document.write(key+" : "+members[key]+'<br>'); //함수 코드 실행//
            }
        
        }
        members.showAll(); //function 실행//
    
    </script>

</body>
</html>
